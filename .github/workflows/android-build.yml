name: Android Build

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: 'preview'

jobs:
  build:
    name: Build Android APK (${{ github.event.inputs.environment || 'preview' }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Build APK (Development)
        if: github.event.inputs.environment == 'development'
        working-directory: android
        run: ./gradlew assembleDebug
      
      - name: Build APK (Preview/Production)
        if: github.event.inputs.environment != 'development'
        working-directory: android
        run: ./gradlew assembleRelease
      
      - name: Upload APK (Development)
        if: github.event.inputs.environment == 'development'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.event.inputs.environment || 'production' }}
          path: android/app/build/outputs/apk/debug/*.apk
      
      - name: Upload APK (Preview/Production)
        if: github.event.inputs.environment != 'development'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.event.inputs.environment || 'production' }}
          path: android/app/build/outputs/apk/release/*.apk
      
      - name: Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
